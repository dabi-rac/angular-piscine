<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Background with Nav Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: 1fr;
            background-color: #ffc0cb;
            font-family: Arial, sans-serif;
        }

        .title {
            grid-column: 1 / span 2;
            grid-row: 1;
            text-align: center;
            color: #fff;
            padding: 20px 0;
            font-size: 24px;
            margin: 0;
        }

        nav {
            background-color: #fff;
            padding: 20px;
            width: 450px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }

        .div1 {
            padding: 20px;
            display: flex;
            justify-content: center; /* Center align horizontally */
            align-items: center; /* Center align vertically */
            flex-wrap: wrap; /* Allow wrapping if the content exceeds the width */
        }

        .div1 img {
            max-width: 400px; /* Set maximum width */
            max-height: 400px; /* Set maximum height */
            margin: 0 10px; /* Add some space between the images */
        }

        .links {
            text-align: center; /* Center align the text */
            width: 100%; /* Ensure the links span the entire width */
            margin-top: 20px; /* Add space between images and links */
        }

        .links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        hr {
            margin-top: 20px; /* Add space between the images and the horizontal line */
            width: 100%; /* Make the horizontal line span the entire width */
        }

        .copyright {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin-right: 20px; /* Add some space from the right side */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Basics</a></li>
        </ul>
    </nav>
    <h1 class="title">LoL%</h1>
    <div class="div1">
        <a>
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/1a/51/df/c0/mcdonald-s.jpg">
        </a>
        <a>
            <img src="https://www.allrecipes.com/thmb/swXNezpEjAoCXT0I0Y6cDhVjZxA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/AR-burger-king-logo-4x3-13a40f7f403a4e1cb25d0dba19871284.jpg">
        </a>
        <div class="links">
            <a href="https://www.mcdonalds.com">Visit McDonald's</a>
            <a href="https://www.bk.com/">Visit Burger King</a>
        </div>
    </div>
    <hr>
    <div class="copyright">
        &#169; dabi-rac 2024
    </div>
</body>
</html>
